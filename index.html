<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星辰iyun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 弹窗 -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <p>你好，我是星辰iyun。</p>
            <span class="close-btn" onclick="closeModal()">关闭</span>
        </div>
    </div>

    <!-- 个人信息 -->
    <div class="profile-container">
        <img src="avatar.jpg" alt="头像" class="avatar" loading="lazy">
        <h1 class="username">星辰iyun</h1>
    </div>

    <!-- 功能模块 -->
    <div class="module-container">
        <a href="https://www.deepseek.com" target="_blank" rel="noopener" class="module">
            DeepSeek
        </a>
        
        <a href="https://www.doubao.com" target="_blank" rel="noopener" class="module">
            豆包AI
        </a>

        <a href="javascript:void(0)" class="module" id="anime-pic">
            次元美图
            <div class="loading" style="display:none;">加载中...</div>
        </a>

        <p class="poem">欲买桂花同载酒 终不似 少年游</p>
    </div>

    <!-- 新增全屏查看容器 -->
    <div id="fullscreen-container"></div>

    <script src="script.js"></script>
</body>
</html>
