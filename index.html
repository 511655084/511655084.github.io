<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>个人网站</title>
</head>

<body>
    <!-- 右上角头像和名字 -->
    <div class="header-right">
        <img src="https://dummyimage.com/100x100/000/fff" alt="头像">
        <p>星辰iyun</p>
    </div>

    <!-- 左上角侧边栏 -->
    <div class="sidebar">
        <button class="sidebar-toggle">☰</button>
        <ul class="sidebar-menu">
            <li><a href="#">首页</a></li>
            <!-- 可以添加更多首页模块 -->
        </ul>
    </div>

    <!-- 广告条幅图片 -->

    <!-- 功能模块 -->
    <div class="module">
        <a href="https://www.deepseek.com/" target="_blank">deep seek</a>
    </div>

    <!-- 网页底部文字 -->
    <footer>
        <p>烟波江上使人愁</p>
    </footer>

    <script src="script.js"></script>

</html>
